<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marine Broker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&family=Stalinist+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="#">
        <img
          src="assets/img/logo.png"
          alt=""
          class="img-fluid"
          style="max-width: 92px"
        />
        <span class="c-white thin" style="font-family: sans-serif">|</span>
        <img
          src="assets/img/nhdboats.png"
          alt=""
          class="img-fluid"
          style="max-width: 72px"
        />
      </a>
    </nav>

    <section id="accordion" class="py-5">
      <label id="responseSucess" class="d-none"> </label>
      <div id="controlPanel" class="container pt-5">
        <div class="row justify-content-around">
          <div class="col-6">
            <button
              class="btn-default"
              data-toggle="collapse"
              href="#nhd270"
              aria-expanded="false"
              aria-controls="nhd270"
            >
              NHD 270
            </button>
          </div>
          <div class="col-6">
            <button
              class="btn-default"
              data-toggle="collapse"
              href="#nhd270popa"
              aria-expanded="false"
              aria-controls="nhd270popa"
            >
              NHD 270 <span> POPA</span>
            </button>
          </div>
          <div class="col-6">
            <button
              class="btn-default"
              data-toggle="collapse"
              href="#nhd280"
              aria-expanded="false"
              aria-controls="nhd280"
            >
              NHD 280
            </button>
          </div>
          <div class="col-6">
            <button
              class="btn-default"
              data-toggle="collapse"
              href="#nhd280popa"
              aria-expanded="false"
              aria-controls="nhd280popa"
            >
              NHD 280 <span>POPA</span>
            </button>
          </div>
          <div class="col-6">
            <button
              class="btn-default"
              data-toggle="collapse"
              href="#nhd340"
              aria-expanded="false"
              aria-controls="nhd340"
            >
              NHD 340
            </button>
          </div>
        </div>
      </div>
      <div class="container pt-5">
        <div class="row justify-content-center">
          <div class="collapse" id="nhd270" data-parent="#accordion"></div>
          <div class="collapse" id="nhd270popa" data-parent="#accordion"></div>
          <div class="collapse" id="nhd280" data-parent="#accordion"></div>
          <div class="collapse" id="nhd280popa" data-parent="#accordion"></div>
          <div class="collapse" id="nhd340" data-parent="#accordion"></div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
